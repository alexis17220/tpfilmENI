<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Filmothèque</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<h1>ajouter un film</h1>
	<form action="#" th:action="@{/new/film}" method="post" th:object="${film}" class="p- m-4">

		<div class="form-group">
			<label for="exampleInputEmail1">titre film</label> 
			<input class="form-control" type="text" th:field="*{title}" /> 
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">année de sorti</label> 
			<input class="form-control" type="number" th:field="*{annee}" /> 
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">duréé du film</label> 
			<input class="form-control" type="number" th:field="*{duree}" />
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">synopsi</label> 
			<textarea class="form-control" th:field="*{synopsis}"  id="exampleFormControlTextarea1" rows="3"></textarea>
			
		</div>
		
		
		<div class="form-group form-check">
		
		</div>
		
		
		
		
		
		

		<button type="submit" class="btn btn-light">envoyer</button>

	</form>

</body>
</html>
